services:
  app:
    build: .
    container_name: node-app
    restart: unless-stopped
    env_file:
      - .env
    command: ["node", "index.js"]
    volumes:
      - /etc/localtime:/etc/localtime:ro

  file-helper:
    image: busybox
    container_name: file-helper
    volumes:
      - ./schoolData.json:/tmp/schoolData.json:ro
      - shared-data:/shared-data
    command: ["sh", "-c", "cp /tmp/schoolData.json /shared-data/schoolData.json"]

  bot:
    build: .
    container_name: node-bot
    restart: unless-stopped
    env_file:
      - .env
    command: ["/bin/sh", "-c", "cp /shared-data/schoolData.json /app/schoolData.json && node bot.js"]
    depends_on:
      - file-helper
    volumes:
      - shared-data:/shared-data
      - /etc/localtime:/etc/localtime:ro

volumes:
  shared-data:
